<style>
/*
===================
设置弹窗
===================
*/
.pop_space_edit{
	width:480px;
	height:365px;
}
/*遮罩*/
.pop_space_edit_bg{
	left:0;
	top:0;
	height:100%;
	width:100%;
	position:absolute;
	background:#000;
	filter:alpha(opacity=40);
	-moz-opacity:0.4;
	opacity:0.4;
}
/*设置tab*/
.pop_nav {
	padding:10px 15px 0;
	margin-bottom:10px;
}
.pop_nav ul{
	border-bottom:1px solid #e3e3e3;
	padding:0 5px;
	height:25px;
	clear:both;
}
.pop_nav ul li{
	float:left;
	margin-right:10px;
}
.pop_nav ul li a{
	float:left;
	display:block;
	padding:0 10px;
	height:25px;
	line-height:23px;
}
.pop_nav ul li.current a{
	border:1px solid #e3e3e3;
	border-bottom:0 none;
	color:#333;
	font-weight:700;
	background:#fff;
	position:relative;
	border-radius:2px;
	margin-bottom:-1px;
}
/*隐私*/
.core_pop_wrap .a_privacy{
	float:right;
	clear:right;
	color:#333333;
	margin-top:-24px;
	padding-left:20px;
	background:url({@G:url.images}/myspace/lock.png) no-repeat;
}
/*基本信息*/
.pop_space_edit .pop_cont{
	height:230px;
	padding:0 10px;
}
.pop_space_edit dt{
	text-align:left;
	width:65px;
	padding-left:10px;
}
.pop_space_edit dd.enter{
	overflow:hidden;
}
/*取消背景图*/
.pop_space_edit .del{
	float:left;
	margin:5px 0 0 0;
	color:#105cb6;
	padding-left:12px;
	background:url({@G:url.images}/myspace/close.png) 0 4px no-repeat;
	cursor:pointer;
}
.pop_space_edit .del:hover{
	background-position:0 -21px;
}
/*
===================
模板选择列表
===================
*/
.pop_space_themes {
	padding:0;
	overflow:hidden;
}
.pop_space_themes h2{
	font-size:12px;
	font-weight:100;
	margin-bottom:5px;
}
.pop_space_themes ul{
	margin-left:-3px;
}
.pop_space_themes li{
	float:left;
	width:142px;
	height:95px;
	margin-left:10px;
	margin-bottom:5px;
	overflow:hidden;
}
.pop_space_themes li a{
	float:left;
	border:1px solid #cccccc;
	width:140px;
	height:93px;
	color:#fff;
	overflow:hidden;
}
.pop_space_themes li a:hover,
.pop_space_themes li.current a{
	border:1px solid #f50;
	text-decoration:none;
}
.pop_space_themes li a img{
	width:140px;
}
/*背景缩略图*/
.thumb_img{
	border:1px solid #ccc;
	background:#f7f7f7;
	width:160px;
	height:100px;
	float:left;
	margin-right:10px;
}

/*
===================
模板分页
===================
*/
.space_themes_pages{
	padding:7px 5px 0;
	font-family:Simsun;
	float:right;
	height:17px;
}
.space_themes_pages a{
	padding:0 5px;
	display:block;
	background:#ececec;
	margin-left:10px;
	float:left;
	line-height:17px;
	height:17px;
}
.space_themes_pages a:hover{
	background:#e1e1e1;
	text-decoration:none;
}
.space_themes_pages a.current{
	color:#333;
	background:none;
}
.space_themes_pages a.next,
.space_themes_pages a.pre{
	width:17px;
	height:17px;
	overflow:hidden;
	text-indent:-2000em;
	padding:0;
	background:url({@G:url.images}/myspace/themes_pages.png) no-repeat;
}
.space_themes_pages a.next:hover{
	background-position:0 -38px;
}
.space_themes_pages a.pre{
	background-position:0 -114px;
}
.space_themes_pages a.pre:hover{
	background-position:0 -152px;
}

/*
===================
单图上传
===================
*/
.single_image_up{
	width:80px;
	height:20px;
	position:relative;
	margin-bottom:5px;
	overflow:hidden;
}
.single_image_up a{
	height:20px;
	width:80px; 
	display:block;
	line-height:20px;
	text-indent:25px;
	background:url({@G:url.images}/portal/thumb_up.png) no-repeat;
	filter:alpha(opacity=80);
	-moz-opacity:0.8;
	opacity:0.8;
	text-decoration:none;
	color:#333;
}
.single_image_up:hover a{
	text-decoration:none;
	filter:alpha(opacity=100);
	-moz-opacity:1;
	opacity:1;
}
.single_image_up input{
	width:80px;
	height:22px;
	position:absolute;
	top:0;
	right:0;
	background:none;
	filter:alpha(opacity=0);
	-moz-opacity:0;
	opacity:0;
	cursor:pointer;
	outline:none;
}
</style>
