<div class="wrap">

			<col class="th" />
			<col width="400" />
			<col />
			<!--# foreach($menus as $menu){ 
			$disabled = $menu['id'] == 'custom' ? 'disabled="true" checked' : '';

				<td><div class="fun_tips"></div></td>
			</tr>
			<!--# } #-->
		</table>
	</div>
	<div class="btn_wrap">
		<div class="btn_wrap_pd">
			<button class="J_ajax_submit_btn btn btn_submit" type="submit">提交</button>
		</div>
	</div>
	</form>
