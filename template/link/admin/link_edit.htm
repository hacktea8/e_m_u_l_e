<!--==============================添加链接================================-->
	<form id="J_link_edit_form" class="J_ajaxForm" data-role="list" action="{@url:link/link/doedit}" method="post">
	<div class="pop_cont pop_table" style="height:auto;">
		<table width="100%" class="">
			<tr>
				<th>站点名称</th>
				<td><span class="must_red">*</span><input name="name" type="text" class="input length_5" value="{$link['name']}"><p class="gray">最多不超过15个字</p></td>
			</tr>
			<tr>
				<th>站点地址</th>
				<td><span class="must_red">*</span><input name="url" type="text" class="input length_5" value="{$link['url']}"></td>
			</tr>
			<tr>
				<th>站点LOGO</th>
				<td><input name="logo" type="text" class="input length_5" value="{$link['logo']}"><p class="gray">请输入LOGO的图片地址，设置后自动为图片链接</p></td>
			</tr>
			<tr>
				<th>显示顺序</th>
				<td><input name="vieworder" type="number" class="input length_5" value="{$link['vieworder']}"></td>
			</tr>
			<tr>
				<th>联系方式</th>
				<td><input name="contact" type="text" class="input length_5" value="{$link['contact']}"></td>
			</tr>
			<tr>
				<th>链接分类</th>
				<td>
					<span class="must_red">*</span>
					<ul class="three_list cc">
					<!--# foreach ($types as $value) { 
							$checked = Pw::inArray($value['typeid'],$typeIds) ? 'checked' : '';
					#-->
						<li><label><input type="checkbox" name="typeids[]" value="{$value['typeid']}" {$checked}>{$value['typename']}</label></li>
					<!--# } #-->
					</ul>
				</td>
			</tr>
		</table>
	</div>
	<input name="ifcheck" type="hidden" value="1">
	<input name="lid" type="hidden" value="{$link['lid']}">
	<!-- <div id="J_submit_tips" class="tips_error" style="display:none;"></div> -->
	<div class="pop_bottom">
		<button class="btn fr" id="J_dialog_close" type="button">取消</button>
		<button type="submit" class="btn btn_submit J_ajax_submit_btn fr mr10">提交</button>
	</div>
	</form>
